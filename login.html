<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Penjualan Barang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="foto/logo.png" alt="Logo Aplikasi" width="200px"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="login-page">
        <div class="login-container">
          <div class="login-box">
            <h2>Masuk</h2>
            <form action="#" method="POST">
              <div class="input-group">
                <label for="email"><i class="fas fa-user"></i> Email atau Nomor Telepon</label>
                <input type="text" id="email" name="email" placeholder="Masukkan email atau nomor telepon" required>
              </div>
              <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Kata Sandi</label>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
              </div>
              <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ingat Saya</label>
              </div>
              <div class="action-buttons">
                <button type="submit" class="login-btn">Masuk</button>
                <a href="#" class="forgot-password">Lupa kata sandi?</a>
              </div>
            </form>
            <div class="social-login">
              <button class="google-login">
                <i class="fab fa-google"></i> Masuk dengan Google
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
            <footer>
        &copy; Aprillya Dyah Leksono
    </footer>
</body>
</html>
